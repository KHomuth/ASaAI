<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Prediction Results</title>
  <meta name="description" content="ASaAI Sentiment Analysis tutorial from https://medium.com/pythoneers/sentiment-analysis-web-app-using-nltk-and-heroku-96ccd37c44ef">
  <meta name="author" content="Kevin Homuth">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="/" class="back">Home</a>
    <div class="results">
        {% if prediction==1 %}
            <p>Prediction: <span class="pos">positive</span></p>
        {% elif prediction==0 %}
            <p>Prediction: <span class="neg">negative</span></p>
        {% endif %}
    </div>
</body>
</html>
